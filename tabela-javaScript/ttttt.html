<!DOCTYPE html>
<html>
<head>
	<title>HTML Table Generator</title> 
	<style>
		table {
			border:1px solid #b3adad;
			border-collapse:collapse;
			padding:5px;
		}
		table th {
			border:1px solid #b3adad;
			padding:5px;
			background: #f0f0f0;
			color: #313030;
		}
		table td {
			border:1px solid #b3adad;
			text-align:center;
			padding:5px;
			background: #ffffff;
			color: #313030;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Lp.<br></th>
				<th>Dane<br></th>
				<th>Wynik 1<br></th>
				<th>Wynik 2<br></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1 <br></td>
				<td>
					<input type="number" id="kwotaBrutto">
					<button onclick="liczNetto()">Oblicz wynik</button>
				</td>
				<td id="wynik1">&nbsp;</td>
				<td id="wynik2">&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;2</td>
				<td>&nbsp;</td>
				<td colspan="2">&nbsp;</td>

			</tr>
			<tr>
				<td>&nbsp;3</td>
				<td rowspan="2">&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>4 <br></td>
				<td><br></td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>5 <br></td>
				<td><br></td>
				<td colspan="2">&nbsp;</td>
			</tr>
		</tbody>
	</table>
	<script>
		function liczNetto(){
			let brutto=parseFloat(document.getElementById("kwotaBrutto").value);
			let netto=brutto/1.23;
			let vat=netto*0.23;
			document.getElementById("wynik1").innerHTML=netto;
			document.getElementById("wynik2").innerHTML=vat;
		}
	</script>
</body>
</html>
