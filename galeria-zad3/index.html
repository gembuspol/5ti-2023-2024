      <img id="displayedImage" src="" alt="Obraz" />

      <img src="image7.jpg" alt="Zdjęcie 7" />
      <img src="image8.jpg" alt="Zdjęcie 8" />
      <img src="image9.jpg" alt="Zdjęcie 9" />
      <img src="image10.jpg" alt="Zdjęcie 10" />
      <img src="image11.jpg" alt="Zdjęcie 11" />
      <img src="claw.jpg" alt="Zdjęcie 12" />
      <img src="Riverbed.jpg" alt="Zdjęcie 13" />
      <img src="Targetglyph.jpg" alt="Zdjęcie 14" />
      <img src="BlackSwirley.jpg" alt="Zdjęcie 15" />
      <img src="turnaround.jpg" alt="Zdjęcie 16" />

    <button class="prevBtn" onclick="scrollGallery(-1)">Poprzednie</button>
    <button class="nextBtn" onclick="scrollGallery(1)">Następne</button>
  </div>


</body>
</html>
